<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changer mot de passe</title>
</head>
<body>
    <h1>Changer mon mot de passe</h1>
    <form method="post" action="">
        <label for="newPassword">Nouveau mot de passe:</label>
        <input type="password" id="newPassword" name="newPassword" title="New password" required="required" autocomplete="new-password"/>
        <br>
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" title="Confirmer nouveau mot de passe" required="required"/>
        <br>
        <input type="submit" value="valider" title="valider" />
    </form>
</body>
</html>
