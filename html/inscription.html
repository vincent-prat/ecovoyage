<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <h1>Inscription</h1>
    <form action="XXXXXXX" method="post">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" required autocomplete="family-name">
        <br>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" required autocomplete="given-name">
        <br>
        <label for="naissance">date de naissance</label>
        <input type="date" name="date de naissance" id="naissance" required autocomplete="bday">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required autocomplete="email">
        <br>
        <label for="telephone">Téléphone</label>
        <input type="tel" name="telephone" id="telephone" autocomplete="tel">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required autocomplete="new-password">
        <br>
        <button type="submit">valider</button>
    </form>
</body>
</html>
